<!DOCTYPE html>
<html>

<head>
    <title>Javascript code</title>

</head>

<body>
    <p>Add User name:</p>
    <input type="text" id="username" placeholder="enter username">
    <br>
    <input type="email" id="emailid" placeholder="email">
    <br>
    <p id="errorbox" style="color:red;"></p>
    <input type="button" onclick="getDetails()" value="Add user">
    <button type="button" onclick="loadDoc()">Request data</button>

    <div id="values"></div>
    <p id="demo"></p>
    <script>
        var getdetails = [];

        function getDetails() {
            var getusername = document.getElementById("username").value;
            var getemailid = document.getElementById("emailid").value;
            var regexemail =
                /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            if (!regexemail.test(getemailid)) {
                document.getElementById("errorbox").innerHTML = "please enter vaild a email address"

            } else {
                document.getElementById("values").innerHTML = getdetails.push(getemailid);
            }
            document.getElementById("values").innerHTML = getdetails.push(getusername);


        };

        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("demo").innerHTML = this.responseText;
                }
            };
            xhttp.open("POST", getusername, true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send("fname=Henry&lname=Ford");
        }
        console.log(getdetails);
    </script>



</body>

</html>
